name: CI

on:
  push:
    branches:
      - '**'

jobs:
  # RuboCop is disabled in CI due to hanging issues specific to GitHub Actions environment
  # RuboCop is enforced locally via pre-commit workflow (see CLAUDE.md)
  # To reproduce/debug: use ./test-ci-locally.sh with Docker (see CI-DEBUG-README.md)

  brakeman:
    name: Brakeman Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities with Brakeman
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: martigua2_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      # Install Chrome and Chromedriver
      - name: Setup Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set up chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Assets Precompile
        run: bundle exec rake assets:precompile

      - name: Run the tests
        run: COVERAGE=true bin/rspec
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/martigua2_test

      # does not work on 2025-09-12
